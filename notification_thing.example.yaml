#   path: /my/custom/notification_daemon_a

## Parameters for token-bucket filter (see --tbf-*)
# tbf:
#   size: 10
#   tick: 30
#   max_delay: 30

## Same thing as above, but in a flattened form
## Note that _ and - can be used interchangeably
# tbf_size: 10
# tbf-tick: 30
# tbf_max_delay: 30

